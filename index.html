<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header id="header">
            <h1>Defina o tempo de descan√ßo:</h1>
            <div class="dados">
                <select name="intervalos" id="tempo">
                    <option value="minuto">1 : 00</option>
                    <option value="minuto-medio">1 : 30</option>
                    <option value="dois-minutos">2 : 00</option>
                    <option value="dois-medio">2 : 30</option>
                    <option value="tres-minutos">3 : 00</option>
                    <option value="tres-medio">3 : 30</option>
                    <option value="quatro-minutos">4 : 00</option>
                    <option value="quatro-medio">4 : 30</option>
                    <option value="cinco-minutos">5 : 00</option>
                </select>
                <input class="start" type="submit" onclick="start();" value="INICIAR">
            </div>

        </header>
    
        <div id="clock" class="clock">
            <div id="clock-center" class="clock-center"></div>
            <div id="clock-center-center" class="clock-center-center"></div>
            <div id="png-1" class="png-1"></div>
            <div id="png-2" class="png-2"></div>
            <div id="png-3" class="png-3"></div>
            <div id="png-4" class="png-4"></div>
            <div id="png-5" class="png-5"></div>
            <div id="png-6" class="png-6"></div>
            <div id="png-7" class="png-7"></div>
            <div id="png-8" class="png-8"></div>
            <div id="png-9" class="png-9"></div>
            <div id="png-10" class="png-10"></div>
            <div id="png-11" class="png-11"></div>
            <div id="png-12" class="png-12"></div>

            <div id="q1" style="transform: rotate(30deg);">
                <div id="cor1"></div>
            </div>

            <div id="q2" style="transform: rotate(60deg);">
                <div id="cor2"></div>
            </div>

            <div id="q3" style="transform: rotate(90deg);">
                <div id="cor3"></div>
            </div>

            <div id="q4" style="transform: rotate(120deg);">
                <div id="cor4"></div>
            </div>

            <div id="q5" style="transform: rotate(150deg);">
                <div id="cor5"></div>
            </div>

            <div id="q6" style="transform: rotate(180deg);">
                <div id="cor6"></div>
            </div>

            <div id="q7" style="transform: rotate(210deg);">
                <div id="cor7"></div>
            </div>

            <div id="q8" style="transform: rotate(240deg);">
                <div id="cor8"></div>
            </div>
            <div id="q9" style="transform: rotate(270deg);">
                <div id="cor9"></div>
            </div>

            <div id="q10" style="transform: rotate(300deg);">
                <div id="cor10"></div>
            </div>

            <div id="q11" style="transform: rotate(330deg);">
                <div id="cor11"></div>
            </div>

            <div id="q12" style="transform: rotate(0deg);">
                <div id="cor12"></div>
            </div>
        </div>

</body>
</html>
