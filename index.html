<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Clock Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header id="header">
            
            <h2 class="title">Defina o tempo de descan√ßo:</h2>
            <div class="dados">
                <select name="intervalos" id="tempo">
                    <option value="minuto">01 : 00</option>
                    <option value="minuto-medio">01 : 30</option>
                    <option value="dois-minutos">02 : 00</option>
                    <option value="dois-medio">02 : 30</option>
                    <option value="tres-minutos">03 : 00</option>
                    <option value="tres-medio">03 : 30</option>
                    <option value="quatro-minutos">04 : 00</option>
                    <option value="quatro-medio">04 : 30</option>
                    <option value="cinco-minutos">05 : 00</option>
                </select>
                <input type="submit" value="INICIAR" class="start" id="iniciar"  onclick="start();" >
            </div>
            <h3 class="mode" id="mode">clock</h3>
        </header>
        <div id="dados-definidos" style="display:none;">
                    <div id="data">
                    <div class="container-data">
                        <div id="data-txt"></div>
                    </div>
                    <div class="container-hora">
                        <div id="hora-txt"></div>
                    </div>
                    </div>
                    <div class="tempo-definido" id="temp-def-sup">
                        <p><h2>O TEMPO DEFINIDO FOI :</h2> <span class="temp-def" >00:00:00</span></p>
                    </div>
            </div>
        <div id="corpo" class="corpo">
            <!--Centro de telas grandes [1)TEMPO DEFINIDO 2)CLOCK 3) TEMPO TOTAL DE TREINO] display row------------------------->

            <!--  1)   TEMPO DEFINIDO --------------------------------------------------------------------------------->
            <div class="tempo-definido" id="temp-def-lat">
                <h2>O TEMPO DEFINIDO FOI:</h2> <span class="temp-def" >00:00:00</span>
            </div>

            <!--  2)   CLOCK ------------------------------------------------------------------------------------------->
            <div id="clock" class="clock">
                <div id="clock-center" class="clock-center"></div>
                <div id="clock-center-center" class="clock-center-center"></div>
                <div id="png-1" class="png-1"></div>
                <div id="png-2" class="png-2"></div>
                <div id="png-3" class="png-3"></div>
                <div id="png-4" class="png-4"></div>
                <div id="png-5" class="png-5"></div>
                <div id="png-6" class="png-6"></div>
                <div id="png-7" class="png-7"></div>
                <div id="png-8" class="png-8"></div>
                <div id="png-9" class="png-9"></div>
                <div id="png-10" class="png-10"></div>
                <div id="png-11" class="png-11"></div>
                <div id="png-12" class="png-12"></div>
                <div id="q1" style="transform: rotate(30deg);">
                    <div id="cor1"></div>
                </div>
                <div id="q2" style="transform: rotate(60deg);">
                    <div id="cor2"></div>
                </div>
                <div id="q3" style="transform: rotate(90deg);">
                    <div id="cor3"></div>
                </div>
                <div id="q4" style="transform: rotate(120deg);">
                    <div id="cor4"></div>
                </div>
                <div id="q5" style="transform: rotate(150deg);">
                    <div id="cor5"></div>
                </div>
                <div id="q6" style="transform: rotate(180deg);">
                    <div id="cor6"></div>
                </div>
                <div id="q7" style="transform: rotate(210deg);">
                    <div id="cor7"></div>
                </div>
                <div id="q8" style="transform: rotate(240deg);">
                    <div id="cor8"></div>
                </div>
                <div id="q9" style="transform: rotate(270deg);">
                    <div id="cor9"></div>
                </div>
                <div id="q10" style="transform: rotate(300deg);">
                    <div id="cor10"></div>
                </div>
                <div id="q11" style="transform: rotate(330deg);">
                    <div id="cor11"></div>
                </div>
                <div id="q12" style="transform: rotate(0deg);">
                    <div id="cor12"></div>
                </div>
            </div>

            <!--   3) TEMPO TOTAL DE TREINO --------------------------------------------------------------------------->
            <div class="totaltreino" id="totaltreino-lat">
                <p><h2>TEMPO TOTAL DE TREINO:</h2> <span>00:</span> <span class="mintot" id="mintot">00</span><span>:</span><span class="segtot" id="segtot">00</span></p>
            </div>
        </div>
        <div class="totaltreino" id="totaltreino-inf">
                <p><h2>TEMPO TOTAL DE TREINO:</h2> <span>00:</span> <span class="mintot" id="mintot">00</span><span>:</span><span class="segtot" id="segtot">00</span></p>
            </div>
          
    
        </video>
      
        <!------------------------------  BOTONES OPRADORES---------------------------------------------------------------> 
        <div class="operadores">
            <input type="button" value="PAUSAR" id="botaopausa" onclick="parar();" style="display: none;">
            <input type="submit" value="CONTINUAR" id="continuar" onclick="start(); ocultarcontinuar();">
            <a href="#" id="voltar" style="display:none; text-decoration: none;">VOLTAR</a>
        </div>
         <!----------------------------------------FOOTER---------------------------------------------------------------> 

        <div id="footer" class="footer">
            <footer>
                <p>Desenvolvido por Ezequiel Rojas</p>
            </footer>
        </div>
      
        <video src="nosleep.mp4" id="myvideo" width="700" autoplay loop>
    <script src="script.js"></script>
</body>
</html>
