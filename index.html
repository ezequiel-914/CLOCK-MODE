<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
        <div class="clock">
            <div class="clock-center"></div>
            <div id="q1" style="transform: rotate(30deg);"><div id="cor1"></div></div>
            <div id="q2" style="transform: rotate(60deg);"><div id="cor2"></div></div>
            <div id="q3" style="transform: rotate(90deg);"><div id="cor3"></div></div>
            <div id="q4" style="transform: rotate(120deg);"><div id="cor4"></div></div>
            <div id="q5" style="transform: rotate(150deg);"><div id="cor5"></div></div>
            <div id="q6" style="transform: rotate(180deg);"><div id="cor6"></div></div>
            <div id="q7" style="transform: rotate(210deg);"><div id="cor7"></div></div>
            <div id="q8" style="transform: rotate(240deg);"><div id="cor8"></div></div>
            <div id="q9" style="transform: rotate(270deg);"><div id="cor9"></div></div>
            <div id="q10" style="transform: rotate(300deg);"><div id="cor10"></div></div>
            <div id="q11" style="transform: rotate(330deg);"><div id="cor11"></div></div>
            <div id="q12" style="transform: rotate(0deg);"><div id="cor12"></div></div>
        </div>
  

    <script src="script.js"></script>
</body>
</html>
